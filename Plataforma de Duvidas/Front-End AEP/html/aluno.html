<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Portal do Aluno</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Portal do Aluno</h1>
    </header>
    <main>
        <h2>Olá, <span id="nome-usuario">...</span>!</h2>
        <p>Envie sua dúvida abaixo.</p>
        
        <form id="form-nova-duvida">
            <div>
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" required>
            </div>
            <div>
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" rows="5" required></textarea>
            </div>
            <div>
                <label for="select-materia">Matéria:</label>
                <select id="select-materia" required>
                    <option value="" disabled selected>Carregando...</option>
                </select>
            </div>
            <button type="submit">Enviar Dúvida</button>
        </form>
        
        <hr>
        <h2>Minhas Dúvidas</h2>
        <ul id="lista-minhas-duvidas">
            </ul>
            <br>
        <a href="/html/aluno.html"><button>Sair (Voltar ao Login)</button></a>
    </main>
    <script src="/javascript/aluno.js" defer></script>
</body>
</html>
