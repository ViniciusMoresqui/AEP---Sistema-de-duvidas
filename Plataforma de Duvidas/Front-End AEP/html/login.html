<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Plataforma AEP</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Plataforma de Dúvidas AEP</h1>
    </header>
    <main>
        <h2>Login</h2>
        <form id="form-login">
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <br>
        <a href="cadastro.html"><button>Não tenho conta (Cadastrar)</button></a>
    </main>
    <script src="/javascript/login.js" defer></script>
</body>
</html>
